<html>

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity environment="preset: volcano"></a-entity>
        <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" material="color: #808080"
            geometry="arc: 360; radius: 1; radiusTubular: 0.01" rotation="90 0 0" position="0 1.5 0" 
            animation__scale="property: scale; to: 1.25 1.25 1; dur: 1300; loop: true; easing: easeInOutQuad; dir: alternate;"></a-torus>
        <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" material="color: #808080"
            geometry="arc: 360; radius: 1; radiusTubular: 0.02" rotation="90 0 0" position="0 2.5 0" scale="1.5 1.5 1"
            animation__scale="property: scale; to: 1.75 1.75 1; dur: 1000; loop: true; easing: easeInOutQuad; dir: alternate;">
        </a-torus>
        <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" material="color: #808080"
            geometry="arc: 360; radius: 1; radiusTubular: 0.03" position="0 3.5 -0" rotation="90 0 0" scale="2 2 1"
            animation__scale="property: scale; to: 2.25 2.25 1; dur: 1125; loop: true; easing: easeInOutQuad; dir: alternate;">
        </a-torus>
        
        <a-cone radius-bottom="2" radius-top="0.5" geometry="openEnded: true" position="0 0.5 0" src="assets/volcanoTexture3.jpg"></a-cone>
        <a-cone radius-bottom="2" radius-top="0.5" geometry="" position="0 0.499 0" src="assets/lavaTexture.jpg"></a-cone>
        
        <a-sky color="#ECECEC"></a-sky>

        <a-entity id="volcanoSound" geometry="primitive: plane"
          position="0 0 0" sound="src: url(assets/volcanoSound.mp3); autoplay: true"></a-entity>

        <a-entity id="rig" position="0 2 5" rotation="0 0 0"
        animation__movementPosition1="property: position; to: 5 2 0; dur: 20000; easing: easeInOutQuad;"
        animation__movementRotation="property: rotation; to: 0 90 0; dur: 20000; easing: easeInOutQuad;">
            <a-entity id="camera" look-controls camera="fov: 90"></a-entity>
          </a-entity>
    </a-scene>
</body>
